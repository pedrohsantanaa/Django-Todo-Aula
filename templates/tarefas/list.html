{% extends 'base.html' %}

{% block content %}
<div class="list-div">
    <h1>Lista de Tarefas</h1>
    <div class="row barra">
        <div class="col-sm-2">
            <a id="add-button" href="">
                <div class="add-div">
                    <i class="fa fa-plus"></i>Adicionar Tarefa
                </div>

            </a>

        </div>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar" name="search">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
    </div>

    {% for tarefa in tarefas %}
    <div class="row item">
        <div class="col-sm-10">
            <span>{{tarefa.titulo}}</span>
        </div>
        <div class="col-sm-2 icones">
            <a href=""><span><i class="fa fa-edit"></i></span></a>
            <a href=""><span><i class="fa fa-trash"></i></span></a>
        </div>
    </div>
    {% endfor %}
  

</div>

{% endblock %}
